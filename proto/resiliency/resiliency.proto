syntax="proto3";

package resiliency;

option go_package = "github.com/sisco-exp/my-grpc-proto/protogen/go/resiliency";

message ResiliencyRequest {
    int32 min_delay_seconds = 1 [json_name="min_delay_seconds"];
    int32 max_delay_seconds = 2 [json_name="max_delay_seconds"];
    repeated uint32 status_code =3 [json_name="status_code"];
}

message ResiliencyResponse {
    string dummy_string =1 [json_name="dummy_string"];
}

service ResilincyService {
    rpc UnaryResilisnecy (ResiliencyRequest) returns (ResiliencyResponse) {}
    rpc ServerStreamingResiliency (ResiliencyRequest) returns (stream ResiliencyResponse) {}
    rpc ClientStreamingResiliency (stream ResiliencyRequest) returns (ResiliencyResponse) {}
    rpc BiDirectionalStreamingResiliency (stream ResiliencyRequest) returns (stream ResiliencyResponse) {}
}